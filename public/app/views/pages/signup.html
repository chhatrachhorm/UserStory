<div class="container" ng-controller="UserCreateController as signup">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <form class="form-singin" method="post" ng-submit="signup.signupUser()">
                Full Name : <input class="form-control" type="text" name="username" ng-model="signup.userData.name">
                Username : <input class="form-control" type="text" name="username" ng-model="signup.userData.username">
                Password : <input class="form-control" type="text" name="password" ng-model="signup.userData.password">
                <button type="submit" class="btn btn-success">SignUp</button>
            </form>
        </div>
    </div>
</div>
